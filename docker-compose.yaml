version: '3.8'

services:
  # 1. خدمة قاعدة البيانات (Database Service Name: db)
  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      # قراءة كلمة المرور من متغير البيئة المصدر
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: example # استخدمنا 'example' كما في main.go
    volumes:
      - db-data:/var/lib/mysql
    
  # 2. خدمة الواجهة الخلفية (Backend Service Name: backend)
  backend:
    build:
      context: ./backend 
    container_name: go-backend
    restart: always
    # تعتمد على 'db' - يجب أن يتطابق هذا الاسم مع اسم الخدمة أعلاه
    depends_on:
      - db
    ports:
      - "8000"
    secrets:
      # ربط كلمة المرور بالملف الذي يتوقعه تطبيق Go
      - target: /run/secrets/db-password
        source: db_password_file
      
  # 3. خدمة البروكسي (Proxy Service Name: proxy)
  proxy:
    build:
      context: ./nginx 
    container_name: nginx-proxy
    restart: always
    # تعتمد على 'backend'
    depends_on:
      - backend
    ports:
      # كشف HTTPS خارجياً
      - "443:443"
    
# تعريف الحجم المستمر
volumes:
  db-data:
    driver: local

# تعريف ملف السر (Secret)
secrets:
  db_password_file:
    # سيقرأ القيمة من الملف المحلي db-password.txt
    file: ./db-password.txt